<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 25%;
            border-collapse: collapse;
            
        }
        tr {
            background-color: #f2f2f2;
        }
        .linha{
            background-color: #ddd;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUI DE TABELAS (simple)
        table = tabela
             Table row = linha de tabela
                Table header = cabeÃ§alho de tabela
                Table data = dados de tabela
    -->
    <table>
        <tr class="linha">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr class="linha">
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr >
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
