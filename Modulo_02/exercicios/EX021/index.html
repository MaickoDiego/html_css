<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkcyan;
            padding: 10px 10px 10px;
            margin: 10px 10px 35px 10px;
            outline: 5px dashed lightcoral;
            
            
        }
        a{
            border: 10px solid lightgreen;
            padding: 10px 10px 10px;
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exempls de box-level, mas os <a href="#">links são exemplo de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
