<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box flex basis</title>
    <style>

        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;

            text-align: center;
            flex-basis: 150px;
           
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Box 1 maior</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3 maior ainda</div>
        <div class="item">Box 4</div>
        <div class="item">Box 5 conteudo maior ainda</div>
        <div class="item">Box 6</div>
        <div class="item">Box 7</div>
        <div class="item">Box 8</div>

    </div>
</body>
</html>
