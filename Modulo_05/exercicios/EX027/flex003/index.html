<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>

        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
            
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;

            text-align: center;

            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo de Box 1</div>
        <div class="item">exemplo de Box 2</div>
        <div class="item">exemplo de Box 3</div>
        <div class="item">exemplo de Box 4</div>
        <div class="item">exemplo de Box 5</div>
        <div class="item">exemplo de Box 6</div>
        <div class="item">exemplo de Box 7</div>
        <div class="item">exemplo de Box 8</div>

    </div>
</body>
</html>
