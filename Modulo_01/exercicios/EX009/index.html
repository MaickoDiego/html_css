<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista ordenadas</h2>
    <ol type="I">   
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>ir para a  faculdade</li>
        <li>Almoçar</li>
        <li>I trabalhar</li>
    </ol>
    <h2>Lista não Ordenada</h2>
    <ul >
        <li>Pão</li>
        <li>Leite</li>
        <li>café</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
