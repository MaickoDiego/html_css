<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        EM HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li>
            <abbr title="utilizando a tag <p>">Parágrafo</abbr></li>
        <li>
            <abbr title="usando a tag <h1>">Título</abbr></li>
        <li>
            <abbr title="usando a tag img">Imagens</abbr></li>
        <li>
            <abbr title="usando a tag <abbr>">Abreviações</abbr>
        </li>
        
        <li>
            <abbr title="usando a tag <ol>">Lista numeradas</abbr>
            </li>
        <li>
            <abbr title="usando a tag <ul>">Lista com demarcadores</abbr>
        </li>
        <li>
            <abbr title="utilizando a tag <strong>">Letras em negrito</abbr>
        </li>    
    </ul>
</body>
</html>
